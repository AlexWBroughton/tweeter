<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav class = "navBar">
      
      <span class = "logo">TWEETER</span>
      <div class = "navText">
        <span class = "writeANewTweet">Write A New Tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #b81414;"></i>
      </div>
    </nav>  
    <hr id = "border">
    <header class = "avatar">
      <div>
          <img id = "avatarImg"src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 id="userName">Alex</h2>
          <h2 id="userLastName">Broughton</h2> 
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error"></div> 
      <section class="new-tweet">
        <form class="tweetForm" method="POST" action="/tweets">
          <label for="tweet-text" style="color:rgb(128, 128, 128);font-weight: 800">What are you humming about? </label>
          <br>
          <textarea name="text" id="tweet-text"> </textarea>
        <br>
        <hr>
          <div class="tweetCount">
            <button id = "tweetButton" type="submit" style="background-color: #4056A1">Tweet</button>
            <output name="counter" id="outputs" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div id="tweet-container">  

      </div>
    </main>
    
  </body>
</html>
